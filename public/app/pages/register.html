<div class="center-block mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-inverse">
      <div class="panel-heading text-center">
         <img src="app/img/logo-single.png" alt="Image" class="center-block img-rounded" />
      </div>
      <div class="panel-body">
         <p class="text-center pv text-bold">
             <img src="app/img/ajax-loader.gif" class="preloader" alt="" ng-if="loading != ''" />
             {{ (loading != '') ? loading:'REGISTER NEW ACCOUNT'}}
          </p>
         <form role="form" class="mb-lg" name="register_form">
            <div class="form-group has-feedback">
               <input id="signupInputEmail1" ng-model="register.email" type="text" placeholder="Your email" autocomplete="off" class="form-control" required />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <input id="signupInputPassword1" ng-model="register.password" type="password" placeholder="Your password" autocomplete="off" class="form-control" required />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <div class="clearfix">
               <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" value="" ng-model="register.terms" required />
                     <span class="fa fa-check"></span>I agree with the <a href="#">terms</a>
                  </label>
               </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary mt-lg" ng-click="register_submit(register_form.$valid)">Create account</button>
         </form>
         <p class="pt-lg text-center">Already register?</p>
         <a ui-sref="page.login" class="btn btn-block btn-default">
            <strong>Login</strong>
         </a>
      </div>
   </div>
   <!-- END panel-->
   <div data-ng-include="'app/pages/page-footer.html'" class="p-lg text-center"></div>
</div>
