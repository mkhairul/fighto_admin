<h3>Mainpage
   <small>Root Events</small>
</h3>

<div class="container-fluid" ng-init="event = {}">
   <div class="panel panel-default">
      <h4 class="panel-heading">Create {{ (parent_event) ? 'Sub-':'' }}Event For
        <span ng-if="parent_event != undefined">{{ parent_event.name }} (<a href="#" ng-click="clearParent()">clear</a>)</span>
      </h4>
      <div class="panel-body">
         <form method="get" novalidate="" class="form-horizontal" ng-submit="createEvent()">
           <fieldset>
               <div class="form-group">
                  <div class="col-sm-12">
                     <div class="row">
                        <div class="col-sm-4">
                           <input type="text" placeholder="Root Event (GP, shops, etc)" class="form-control" ng-model="event.name" />
                        </div>
                        <div class="col-sm-8">
                           <input type="text" placeholder="Description" class="form-control" ng-model="event.desc" />
                        </div>
                     </div>
                  </div>
               </div>
            </fieldset>
            <div class="mt">
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
         </form>
      </div>
   </div>
</div>

<div class="row">
      <div class="col-lg-12">
         <!-- START panel-->
         <div class="panel panel-default">
            <h4 class="panel-heading" ng-if="display_back == true">
              <button type="button" class="btn btn-primary" ng-click="hideSubEvents()">Back</button>
            </h4>
            <!-- START table-responsive-->
            <div class="table-responsive">
               <table id="table-ext-3" class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr>
                        <th>Key</th>
                        <th>Event Name</th>
                        <th>Description</th>
                        <th>Sub-Events</th>
                        <th>Enabled</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="row in events">
                        <td>{{ row.event_key | limitTo:10}}.. </td>
                        <td><a ng-href="#/app/event_details/{{row.id}}">{{ row.name }}</a></td>
                        <td>
                           {{ row.desc }}
                        </td>
                        <td><a href="#" ng-click="showSubEvents(row)">{{ row.sub_events.length }}</a></td>
                        <td>
                          <div class="form-group">
                            <div class="col-sm-12">
                               <label class="switch switch-success">
                                  <input type="checkbox" ng-checked="row.enabled == 1" ng-click="toggleEvent(row)" />
                                  <span></span>
                               </label>
                            </div>
                         </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
               <!-- END table-responsive woooot-->
            </div>
         </div>
         <!-- END panel-->
      </div>
</div>
